<div class="quote">
    <blockquote>
        <p>{{ quote|smartypants }}</p>
    </blockquote>

    {% if speech.img_source %}
    <div class="img-source">
        Photo: {% if speech.img_credit %}{{ speech.img_credit }}/{% endif %}{{ speech.img_source }}
    </div>
    {% endif %}

    <ul class="sharing">
        <li class="prompt">Share this <a href="{{ image }}" target="_blank" onclick="onSpeechImageClick();">quote image</a></li>
        <li>
            <a class="share share-facebook" title="Share via email" href="mailto:?body=&quot;{{ quote|safe }}&quot;%0A%0A&mdash; {{ speech.name|replace('&#8217;','%27')|replace('&#8216;', '%27') }}, {{ speech.school }}, {{ speech.date }}%0A%0ANPR's Best Commencement Speeches, Ever: http://apps.npr.org/commencement/speech/{{ speech.slug }}/&subject=NPR's Best Commencement Speeches, Ever" onclick="onSpeechDetailEmailClick();">
                <span class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-envelope-o fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
        <li>
            <a class="share share-facebook" href="https://www.facebook.com/dialog/feed?app_id={{ FACEBOOK_APP_ID }}&amp;link={{ share_url|urlencode }}&amp;name={{ share_text|urlencode|replace('%26%238217%3B','%27')|replace('%26%238216%3B', '%27') }}&amp;picture={{ image|urlencode }}&amp;redirect_uri={{ share_url|urlencode }}" title="Share on Facebook" target="_blank" onclick="onSpeechDetailFacebookClick();">
                <span class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
        <li>
            <a class="share share-twitter" href="https://twitter.com/share?text={{ share_text|urlencode|replace('%26%238217%3B','%27')|replace('%26%238216%3B', '%27') }}&amp;url={{ share_url|urlencode }}" title="Share on Twitter" target="_blank" onclick=";">
                <span class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
        <li>
            <a class="share share-pinterest" href="https://pinterest.com/pin/create/button/?url={{ share_url|urlencode }}&amp;media={{ image|urlencode }}&amp;description={{ share_text|urlencode|replace('%26%238217%3B','%27')|replace('%26%238216%3B', '%27') }}" title="Share on Pinterest" target="_blank" onclick="onSpeechDetailPinterestClick();">
                <span class="fa-stack">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-pinterest fa-stack-1x fa-inverse"></i>
                </span>
            </a>
        </li>
    </ul>
</div>
